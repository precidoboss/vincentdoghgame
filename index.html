<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erol's Martian Gambit | Martian Chain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --mars-red: #ff4d00;
            --habitat-bg: #060608;
            --panel-bg: rgba(20, 20, 25, 0.95);
        }

        body {
            background-color: var(--habitat-bg);
            color: #e0e0e0;
            font-family: 'Share Tech Mono', monospace;
            background-image: radial-gradient(circle at 2px 2px, rgba(255, 77, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .orbitron { font-family: 'Orbitron', sans-serif; }
        
        .mars-glass {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 77, 0, 0.2);
        }

        .btn-mars {
            background: var(--mars-red);
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .btn-mars:hover:not(:disabled) {
            background: transparent;
            color: var(--mars-red);
            border: 1px solid var(--mars-red);
            box-shadow: 0 0 20px rgba(255, 77, 0, 0.4);
        }

        .input-mars {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 77, 0, 0.3);
            color: #fff;
        }

        .move-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 77, 0, 0.1);
        }

        .move-card.selected {
            border-color: var(--mars-red);
            background: rgba(255, 77, 0, 0.2);
            box-shadow: 0 0 30px rgba(255, 77, 0, 0.2);
        }

        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .scanline {
            width: 100%; height: 2px;
            background: rgba(255, 77, 0, 0.1);
            position: absolute;
            animation: scan 8s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="scanline"></div>

    <div id="loadingOverlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center hidden bg-black/90">
        <div class="w-12 h-12 border-2 border-orange-900 border-t-orange-500 rounded-full animate-spin mb-4"></div>
        <p id="loadingText" class="orbitron text-xs tracking-widest text-orange-500 uppercase">Processing...</p>
    </div>

    <nav class="mars-glass border-b border-orange-500/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="switchView('lobby')">
                <i class="fas fa-radiation text-orange-500 text-xl"></i>
                <span class="orbitron font-bold text-lg tracking-tighter text-white uppercase italic">EROL<span class="text-orange-500 font-normal">GAMBIT</span></span>
            </div>
            <button id="connectBtn" class="btn-mars px-4 py-1.5 text-xs rounded-sm orbitron">Connect_System</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 mt-8 grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
        <!-- Sidebar -->
        <div class="lg:col-span-3 space-y-6">
            <div id="miniProfile" class="mars-glass p-6 hidden">
                <p id="navUserName" class="orbitron font-bold text-xs text-orange-500 mb-4">IDENT_PENDING</p>
                <div class="bg-black/50 p-4 border-l-2 border-orange-500">
                    <p class="text-[10px] text-orange-500/40 uppercase mb-1">RESERVES</p>
                    <span id="navBalance" class="text-xl font-bold text-white">0.00</span>
                </div>
            </div>

            <div class="mars-glass p-4 flex flex-col h-[400px]">
                <div class="text-[10px] orbitron text-orange-500 mb-4 uppercase border-b border-orange-500/20 pb-2">Comms_Feed</div>
                <div id="chatBox" class="flex-grow overflow-y-auto space-y-2 mb-4 text-[11px]"></div>
                <div class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="MSG..." class="flex-grow input-mars px-2 py-1 text-xs" />
                    <button id="sendChat" class="bg-orange-500/20 px-3"><i class="fas fa-paper-plane text-[10px]"></i></button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="lg:col-span-9">
            <div id="lobbySection" class="space-y-8">
                <div class="mars-glass p-8">
                    <h2 class="orbitron text-3xl font-bold text-white mb-2 uppercase italic">Initiate_Gambit</h2>
                    <p class="text-orange-500/60 text-[10px] mb-6 uppercase tracking-[0.2em]">Deploy EROL liquidity and challenge the Martian Grid.</p>
                    <div class="flex flex-wrap gap-4 items-end">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] text-orange-500/40 uppercase">Stake_Amount</label>
                            <input type="number" id="wagerInput" value="50" class="input-mars px-4 py-2 text-xl font-bold w-32 outline-none" />
                        </div>
                        <button onclick="hostGame()" class="btn-mars px-8 py-3 orbitron text-sm">Deploy_Signal</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <h3 class="orbitron text-[10px] font-bold text-orange-500 uppercase tracking-widest">Active_Broadcasts</h3>
                    <div id="matchGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </div>
            </div>

            <!-- Game View -->
            <div id="gameSection" class="space-y-6 hidden">
                <div class="mars-glass p-6 flex justify-between items-center">
                    <h2 class="orbitron text-lg font-bold text-white uppercase italic">TACTICAL_ENGAGEMENT</h2>
                    <div class="text-right">
                        <p class="text-[10px] text-orange-500/40 uppercase">Pool</p>
                        <p id="matchPool" class="orbitron text-xl text-orange-500">0.00 EROL</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="move-card mars-glass p-6 text-center" onclick="selectMove('solar_flare')">
                        <i class="fas fa-sun text-3xl text-orange-500 mb-2"></i>
                        <p class="orbitron text-xs font-bold">SOLAR_FLARE</p>
                    </div>
                    <div class="move-card mars-glass p-6 text-center" onclick="selectMove('oxygen_siphon')">
                        <i class="fas fa-wind text-3xl text-blue-500 mb-2"></i>
                        <p class="orbitron text-xs font-bold">O2_SIPHON</p>
                    </div>
                    <div class="move-card mars-glass p-6 text-center" onclick="selectMove('dust_storm')">
                        <i class="fas fa-cloud-showers-heavy text-3xl text-yellow-500 mb-2"></i>
                        <p class="orbitron text-xs font-bold">DUST_STORM</p>
                    </div>
                </div>

                <div class="mars-glass p-6 text-center">
                    <p id="moveStatus" class="orbitron text-[10px] text-orange-500 mb-4 uppercase">Select Your Tactical Gambit</p>
                    <button id="lockMoveBtn" disabled onclick="lockMove()" class="btn-mars px-12 py-3 orbitron text-sm">Lock_Tactical_Move</button>
                </div>
            </div>
        </div>
    </main>

    <div id="statusToast" class="fixed bottom-6 right-6 px-6 py-3 border-l-4 font-bold text-[10px] uppercase orbitron hidden z-[110] bg-black shadow-2xl"></div>

    <script>
        const SUPABASE_URL = "https://pcbrvtldeqhqllsilonl.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjYnJ2dGxkZXFocWxsc2lsb25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2NTMyODUsImV4cCI6MjA4NjIyOTI4NX0.XtRbmbVqPT-7IrtsxmyMKbn_Ii_M1t_aGfCMnTVXu18";
        const EROL_TOKEN = "0x56a42099309E022513a070e17978280fBeD42aA3";

        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let userWallet, provider, currentMatchId, selectedMove;

        async function connect() {
            if (!window.ethereum) return toast("METAMASK_NOT_FOUND", true);
            showLoading("LINKING...");
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userWallet = accounts[0].toLowerCase();
                provider = new ethers.BrowserProvider(window.ethereum);
                
                document.getElementById('connectBtn').innerText = `${userWallet.slice(0,6)}...${userWallet.slice(-4)}`;
                document.getElementById('miniProfile').classList.remove('hidden');
                document.getElementById('navUserName').innerText = `PILOT_${userWallet.slice(2,8).toUpperCase()}`;
                
                fetchBalance();
                setupRealtime();
                toast("UPLINK_SECURE");
            } catch (e) { toast("LINK_FAILED", true); }
            finally { hideLoading(); }
        }

        async function hostGame() {
            if (!userWallet) return connect();
            const wager = parseFloat(document.getElementById('wagerInput').value);
            if (!wager || wager < 1) return toast("INVALID_STAKE", true);

            showLoading("BROADCASTING_SIGNAL...");
            try {
                // We use wallet address directly in the 'host_id' slot or a meta field
                // Ensure your DB schema handles wallet strings if UUID fails
                const { data, error } = await sb.from('matches').insert({
                    host_wallet: userWallet, // New field or fallback
                    wager_amount: wager,
                    status: 'waiting'
                }).select().single();

                if (error) throw error;
                currentMatchId = data.id;
                toast("SIGNAL_LIVE_IN_SECTOR");
            } catch (e) {
                console.error(e);
                toast("SIGNAL_INTERRUPTED", true);
            } finally { hideLoading(); }
        }

        async function joinGame(matchId, wager) {
            if (!userWallet) return connect();
            showLoading("JOINING_GAMBIT...");
            try {
                const { error } = await sb.from('matches').update({
                    opponent_wallet: userWallet,
                    status: 'in_progress'
                }).eq('id', matchId);

                if (error) throw error;
                currentMatchId = matchId;
                document.getElementById('matchPool').innerText = `${(wager * 2).toFixed(2)} EROL`;
                switchView('game');
            } catch (e) { toast("LINK_FAILED", true); }
            finally { hideLoading(); }
        }

        async function lockMove() {
            if (!selectedMove) return;
            showLoading("COMMITTING...");
            try {
                // Determine if we are host or opponent based on wallet
                const { data: match } = await sb.from('matches').select('*').eq('id', currentMatchId).single();
                const updateData = (match.host_wallet === userWallet) 
                    ? { host_move: selectedMove } 
                    : { opponent_move: selectedMove };

                const { error } = await sb.from('matches').update(updateData).eq('id', currentMatchId);
                if (error) throw error;
                
                document.getElementById('lockMoveBtn').disabled = true;
                document.getElementById('moveStatus').innerText = "MOVE_ENCRYPTED_WAITING_FOR_REVEAL";
                toast("TACTIC_LOCKED");
            } catch (e) { toast("TX_ERROR", true); }
            finally { hideLoading(); }
        }

        function selectMove(move) {
            selectedMove = move;
            document.querySelectorAll('.move-card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('moveStatus').innerText = `READY: ${move.toUpperCase()}`;
            document.getElementById('lockMoveBtn').disabled = false;
        }

        async function refreshLobby() {
            const { data: matches } = await sb.from('matches').select('*').eq('status', 'waiting').order('created_at', { ascending: false });
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = matches?.length ? matches.map(m => `
                <div class="mars-glass p-4 border-l-2 border-orange-500 flex justify-between items-center">
                    <div>
                        <p class="text-[8px] text-orange-500/50 uppercase">Broadcaster</p>
                        <p class="orbitron text-[10px] text-white">${(m.host_wallet || 'ANON').slice(0,10)}...</p>
                        <p class="orbitron text-lg text-orange-500">${m.wager_amount} EROL</p>
                    </div>
                    <button onclick="joinGame('${m.id}', ${m.wager_amount})" class="btn-mars px-4 py-2 text-[10px] orbitron">Accept</button>
                </div>
            `).join('') : '<p class="col-span-full text-center py-10 opacity-20 orbitron text-[10px]">SCANNING_EMPTY_SECTOR...</p>';
        }

        async function fetchBalance() {
            if (!userWallet) return;
            try {
                const abi = ["function balanceOf(address) view returns (uint256)"];
                const contract = new ethers.Contract(EROL_TOKEN, abi, provider);
                const bal = await contract.balanceOf(userWallet);
                document.getElementById('navBalance').innerText = parseFloat(ethers.formatUnits(bal, 18)).toFixed(2);
            } catch (e) {}
        }

        function setupRealtime() {
            sb.channel('matches').on('postgres_changes', { event: '*', schema: 'public', table: 'matches' }, refreshLobby).subscribe();
            refreshLobby();
        }

        function switchView(view) {
            document.getElementById('lobbySection').classList.toggle('hidden', view !== 'lobby');
            document.getElementById('gameSection').classList.toggle('hidden', view !== 'game');
        }

        function showLoading(text) {
            document.getElementById('loadingText').innerText = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }
        function hideLoading() { document.getElementById('loadingOverlay').classList.add('hidden'); }

        function toast(msg, err = false) {
            const t = document.getElementById('statusToast');
            t.innerText = msg;
            t.className = `fixed bottom-6 right-6 px-6 py-3 border-l-4 font-bold text-[10px] uppercase orbitron z-[110] bg-black shadow-2xl ${err ? 'border-red-600 text-red-500' : 'border-orange-500 text-orange-500'}`;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
    </script>
</body>
</html>
