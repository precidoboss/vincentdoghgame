<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EROL Balance | Martian Chain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .orange-glow {
            box-shadow: 0 0 15px rgba(255, 126, 0, 0.3);
        }
        .btn-orange {
            background-color: #ff7e00;
            transition: all 0.3s ease;
        }
        .btn-orange:hover {
            background-color: #e67200;
            transform: translateY(-1px);
        }
        .card-bg {
            background-color: #1a1a1a;
            border: 1px solid #333;
        }
        .input-dark {
            background-color: #000;
            border: 1px solid #444;
            color: white;
        }
        .input-dark:focus {
            border-color: #ff7e00;
            outline: none;
        }
        .text-orange {
            color: #ff7e00;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #ff7e00;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <div class="mb-8 text-center">
        <h1 class="text-5xl font-black italic tracking-tighter text-orange mb-2">EROL</h1>
        <p class="text-gray-400 uppercase tracking-widest text-xs">Martian Chain Portfolio</p>
    </div>

    <!-- Main Card -->
    <div class="card-bg p-8 rounded-2xl w-full max-w-md orange-glow">
        
        <!-- Wallet Connection Section -->
        <div id="walletSection" class="mb-6">
            <button id="connectBtn" class="w-full btn-orange text-black font-bold py-3 rounded-xl mb-4">
                Connect Wallet
            </button>
            <div class="relative flex items-center mb-4">
                <div class="flex-grow border-t border-gray-700"></div>
                <span class="flex-shrink mx-4 text-gray-500 text-sm">OR SEARCH ADDRESS</span>
                <div class="flex-grow border-t border-gray-700"></div>
            </div>
        </div>

        <!-- Manual Input -->
        <div class="mb-6">
            <input type="text" id="addressInput" placeholder="0x..." class="w-full p-4 rounded-xl input-dark text-sm mb-3" />
            <button id="checkBtn" class="w-full border border-gray-600 hover:border-orange-500 py-3 rounded-xl font-medium transition-colors">
                Check Balance
            </button>
        </div>

        <!-- Results Display -->
        <div id="resultArea" class="hidden">
            <div class="border-t border-gray-800 pt-6 mt-4">
                <p class="text-gray-500 text-xs mb-1">EROL BALANCE</p>
                <div class="flex items-baseline gap-2">
                    <span id="balanceText" class="text-4xl font-bold text-white">0.00</span>
                    <span class="text-orange font-bold">EROL</span>
                </div>
                <div id="addressLabel" class="text-[10px] text-gray-500 mt-4 break-all"></div>
            </div>
        </div>

        <!-- Status / Messages -->
        <div id="statusMsg" class="mt-4 text-center text-sm text-gray-500"></div>
    </div>

    <!-- Info Footer -->
    <div class="mt-8 grid grid-cols-2 gap-4 text-center text-[10px] text-gray-600">
        <div>
            <p>RPC URL</p>
            <p class="text-gray-400">martian-rpc1.amichain.org</p>
        </div>
        <div>
            <p>CHAIN ID</p>
            <p class="text-gray-400">2027</p>
        </div>
    </div>

    <script>
        const RPC_URL = "https://martian-rpc1.amichain.org/";
        const TOKEN_ADDRESS = "0xcac4904e1db1589aa17a2ec742f5a6bcf4c4d037";
        const TOKEN_ABI = ["function balanceOf(address) view returns (uint256)"];
        const DEFAULT_DECIMALS = 18;

        const provider = new ethers.JsonRpcProvider(RPC_URL);
        const contract = new ethers.Contract(TOKEN_ADDRESS, TOKEN_ABI, provider);

        const connectBtn = document.getElementById('connectBtn');
        const checkBtn = document.getElementById('checkBtn');
        const addressInput = document.getElementById('addressInput');
        const resultArea = document.getElementById('resultArea');
        const balanceText = document.getElementById('balanceText');
        const statusMsg = document.getElementById('statusMsg');
        const addressLabel = document.getElementById('addressLabel');

        async function getBalance(address) {
            if (!ethers.isAddress(address)) {
                showStatus("Invalid EVM Address", true);
                return;
            }

            showStatus("Checking Martian Chain...");
            resultArea.classList.add('hidden');

            try {
                // The "0x" error usually means the address is NOT a contract on this specific chain.
                // On some L1s/Subnets, the main token (EROL) might be the NATIVE gas token.
                // We check both Native balance and Contract balance to be safe.
                
                let balance;
                const code = await provider.getCode(TOKEN_ADDRESS);
                
                if (code === "0x") {
                    // If no contract code is found at the address, EROL might be the native chain currency.
                    balance = await provider.getBalance(address);
                } else {
                    // Otherwise, try to call the contract function.
                    balance = await contract.balanceOf(address);
                }

                const formattedBalance = ethers.formatUnits(balance, DEFAULT_DECIMALS);
                
                balanceText.innerText = parseFloat(formattedBalance).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                });
                
                addressLabel.innerText = "Wallet: " + address;
                resultArea.classList.remove('hidden');
                showStatus("");
            } catch (err) {
                console.error(err);
                showStatus("Error: Unable to fetch balance. The RPC might be restricted or the address is incorrect.", true);
            }
        }

        function showStatus(msg, isError = false) {
            statusMsg.innerText = msg;
            statusMsg.className = isError ? "mt-4 text-center text-sm text-red-500" : "mt-4 text-center text-sm text-gray-500";
        }

        connectBtn.addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    showStatus("Requesting wallet access...");
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    addressInput.value = accounts[0];
                    getBalance(accounts[0]);
                } catch (err) {
                    showStatus("Wallet connection rejected", true);
                }
            } else {
                showStatus("No Web3 wallet detected. Please enter address manually.", true);
            }
        });

        checkBtn.addEventListener('click', () => {
            getBalance(addressInput.value.trim());
        });

        addressInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getBalance(addressInput.value.trim());
        });
    </script>
</body>
</html>
