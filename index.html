<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EROL Balance | Martian Chain</title>
    <!-- Ethers.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --orange: #FF6600;
            --dark-orange: #CC5200;
            --black: #0D0D0D;
            --gray: #1A1A1A;
            --text: #E0E0E0;
        }

        body {
            background-color: var(--black);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Martian Landscape Background Effect */
        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(255, 102, 0, 0.1), transparent);
            pointer-events: none;
        }

        .container {
            background-color: var(--gray);
            border: 1px solid var(--orange);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.2);
            z-index: 10;
        }

        h1 {
            color: var(--orange);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            margin-bottom: 2rem;
        }

        .status-online { border-color: #00FF00; color: #00FF00; }
        .status-offline { border-color: #FF0000; color: #FF0000; }

        .balance-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--orange);
        }

        .label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        #balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFF;
            margin: 0;
        }

        .symbol {
            color: var(--orange);
            font-size: 1rem;
            margin-left: 5px;
        }

        button {
            background-color: var(--orange);
            color: var(--black);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: var(--dark-orange);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        button:disabled {
            background-color: #444;
            color: #888;
            cursor: not-allowed;
        }

        .info-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--orange);
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .info-link:hover { opacity: 1; }

        #address-display {
            font-family: monospace;
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.8rem;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Martian Terminal</h1>
        <div id="connection-status" class="status-badge status-offline">Disconnected</div>

        <div class="balance-card">
            <div class="label">EROL ASSET BALANCE</div>
            <div id="balance-container">
                <span id="balance">0.00</span><span class="symbol">EROL</span>
            </div>
            <div id="address-display">No wallet detected</div>
        </div>

        <button id="btn-connect">Connect Wallet</button>
        <div id="error-display" class="error-msg"></div>

        <a href="https://explorer.martianchain.com/" target="_blank" class="info-link">View on Martian Explorer</a>
    </div>

    <script>
        // CONFIGURATION
        const MARTIAN_CONFIG = {
            chainId: "0x7EB", // 2027 in Hex
            chainName: "Martian Chain",
            rpcUrl: "https://martian-rpc1.amichain.org/",
            symbol: "EROL", 
            explorer: "https://explorer.martianchain.com/",
            tokenAddress: "0x963718ea6eb08553c1eb9376c0fe265bba6619a9"
        };

        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)"];

        const btnConnect = document.getElementById('btn-connect');
        const balanceText = document.getElementById('balance');
        const statusBadge = document.getElementById('connection-status');
        const addressDisplay = document.getElementById('address-display');
        const errorDisplay = document.getElementById('error-display');

        let provider, signer, account;

        async function init() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        account = accounts[0];
                        updateUI();
                    } else {
                        location.reload();
                    }
                });

                window.ethereum.on('chainChanged', () => location.reload());
            } else {
                showError("MetaMask not found. Please install a Web3 wallet.");
                btnConnect.innerText = "Wallet Required";
            }
        }

        async function connect() {
            // Check if window.ethereum exists to prevent "reading 'request' of undefined"
            if (!window.ethereum) {
                showError("No wallet found. Please install MetaMask.");
                return;
            }

            try {
                errorDisplay.style.display = "none";
                
                // Request accounts
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];

                // Check and Switch Network
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                
                if (chainId !== MARTIAN_CONFIG.chainId) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: MARTIAN_CONFIG.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: MARTIAN_CONFIG.chainId,
                                    chainName: MARTIAN_CONFIG.chainName,
                                    rpcUrls: [MARTIAN_CONFIG.rpcUrl],
                                    blockExplorerUrls: [MARTIAN_CONFIG.explorer],
                                    nativeCurrency: { name: "EROL", symbol: "EROL", decimals: 18 }
                                }],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }

                updateUI();
            } catch (err) {
                console.error(err);
                showError("Connection failed: " + (err.message || "User rejected"));
            }
        }

        async function updateUI() {
            if (!account || !provider) return;

            statusBadge.innerText = "Connected: Martian-L1";
            statusBadge.className = "status-badge status-online";
            addressDisplay.innerText = account;
            btnConnect.innerText = "Refresh Balance";

            try {
                const contract = new ethers.Contract(MARTIAN_CONFIG.tokenAddress, ERC20_ABI, provider);
                const rawBalance = await contract.balanceOf(account);
                const formatted = ethers.formatUnits(rawBalance, 18);
                
                balanceText.innerText = parseFloat(formatted).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                });
            } catch (err) {
                console.error(err);
                showError("Error fetching balance. Verify your wallet is on the Martian Chain.");
            }
        }

        function showError(msg) {
            errorDisplay.innerText = msg;
            errorDisplay.style.display = "block";
        }

        btnConnect.addEventListener('click', () => {
            if (!account) {
                connect();
            } else {
                updateUI();
            }
        });

        window.addEventListener('load', init);
    </script>
</body>
</html>
