<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Online Duel</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --p1-color: #3b82f6;
            --p2-color: #ef4444;
            --floor-color: #334155;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid #1e293b;
            border-radius: 8px;
            background: #1e293b;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none;
        }

        .health-bar-container {
            width: 200px;
            height: 16px;
            background: #444;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }

        .health-bar {
            height: 100%;
            width: 100%;
            transition: width 0.1s linear;
        }

        #p1-health { background-color: var(--p1-color); }
        #p2-health { background-color: var(--p2-color); }

        #status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 41, 59, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            border: 2px solid #3b82f6;
            display: none;
            z-index: 101;
        }

        .controls-hint {
            margin-top: 15px;
            color: #94a3b8;
            font-size: 0.85rem;
        }

        #player-id-tag {
            position: absolute;
            bottom: 10px;
            font-size: 0.7rem;
            opacity: 0.5;
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="status-msg">Connecting to server...</div>

    <div id="game-container">
        <div class="ui-overlay">
            <div>
                <div id="p1-label" style="margin-bottom: 5px; font-weight: bold; color: var(--p1-color)">PLAYER 1</div>
                <div class="health-bar-container">
                    <div id="p1-health" class="health-bar"></div>
                </div>
            </div>
            <div style="text-align: center; font-size: 0.8rem; color: #94a3b8;">ONLINE MULTIPLAYER</div>
            <div>
                <div id="p2-label" style="margin-bottom: 5px; text-align: right; font-weight: bold; color: var(--p2-color)">PLAYER 2</div>
                <div class="health-bar-container">
                    <div id="p2-health" class="health-bar" style="float: right;"></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls-hint">
        WASD/Arrows to Move • V/M to Shoot • First two people to join are P1 and P2
    </div>

    <div id="winModal" class="modal">
        <h1 id="winText">WINS!</h1>
        <button onclick="location.reload()">PLAY AGAIN</button>
    </div>

    <div id="player-id-tag"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'stickman-duel';

        // Constants
        const GRAVITY = 0.5;
        const FRICTION = 0.8;
        const JUMP_STRENGTH = -12;
        const SPEED = 0.8;
        const MAX_SPEED = 6;
        const BULLET_SPEED = 12;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1000;
        canvas.height = 500;

        // State
        let myPlayerNum = null;
        let user = null;
        let gameActive = false;
        let bullets = [];
        const keys = {};

        window.addEventListener('keydown', e => keys[e.code] = true);
        window.addEventListener('keyup', e => keys[e.code] = false);

        class Bullet {
            constructor(x, y, dir, owner) {
                this.x = x;
                this.y = y;
                this.vx = dir * BULLET_SPEED;
                this.owner = owner;
                this.radius = 4;
                this.active = true;
            }
            update() {
                this.x += this.vx;
                if (this.x < 0 || this.x > canvas.width) this.active = false;
            }
            draw() {
                ctx.fillStyle = this.owner === 1 ? '#60a5fa' : '#f87171';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Stickman {
            constructor(id, x, color) {
                this.id = id;
                this.x = x;
                this.y = canvas.height - 40;
                this.vx = 0;
                this.vy = 0;
                this.color = color;
                this.health = 100;
                this.facing = id === 1 ? 1 : -1;
                this.canShoot = true;
                this.isJumping = false;
            }

            updateLocal() {
                const left = keys['KeyA'] || keys['ArrowLeft'];
                const right = keys['KeyD'] || keys['ArrowRight'];
                const jump = keys['KeyW'] || keys['ArrowUp'] || keys['Space'];
                const shoot = keys['KeyV'] || keys['KeyM'];

                if (left) { this.vx -= SPEED; this.facing = -1; }
                if (right) { this.vx += SPEED; this.facing = 1; }
                if (jump && !this.isJumping) { this.vy = JUMP_STRENGTH; this.isJumping = true; }
                
                if (shoot && this.canShoot) {
                    this.canShoot = false;
                    bullets.push(new Bullet(this.x + (this.facing * 20), this.y - 30, this.facing, this.id));
                    setTimeout(() => this.canShoot = true, 300);
                }

                this.vy += GRAVITY;
                this.vx *= FRICTION;
                if (Math.abs(this.vx) > MAX_SPEED) this.vx = Math.sign(this.vx) * MAX_SPEED;

                this.x += this.vx;
                this.y += this.vy;

                if (this.y > canvas.height - 40) {
                    this.y = canvas.height - 40;
                    this.vy = 0;
                    this.isJumping = false;
                }
                if (this.x < 20) this.x = 20;
                if (this.x > canvas.width - 20) this.x = canvas.width - 20;
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                const x = this.x;
                const y = this.y;

                ctx.beginPath(); ctx.arc(x, y - 50, 8, 0, Math.PI * 2); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(x, y - 42); ctx.lineTo(x, y - 20); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(x, y - 35); ctx.lineTo(x + (this.facing * 15), y - 30); ctx.stroke();
                ctx.fillStyle = '#94a3b8'; ctx.fillRect(x + (this.facing * 12), y - 34, this.facing * 10, 5);
                
                const legWalk = Math.sin(Date.now() / 100) * (Math.abs(this.vx) * 2);
                ctx.beginPath(); ctx.moveTo(x, y - 20); ctx.lineTo(x - 8 + legWalk, y); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(x, y - 20); ctx.lineTo(x + 8 - legWalk, y); ctx.stroke();
            }
        }

        let p1 = new Stickman(1, 150, '#3b82f6');
        let p2 = new Stickman(2, 850, '#ef4444');

        async function initGame() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                onAuthStateChanged(auth, (u) => {
                    if (u) {
                        user = u;
                        document.getElementById('player-id-tag').innerText = `Your ID: ${u.uid}`;
                        joinLobby();
                    }
                });
            } catch (err) {
                document.getElementById('status-msg').innerText = "Auth Error. Please refresh.";
            }
        }

        function joinLobby() {
            // RULE 1: Even number of segments required for doc reference
            const lobbyDoc = doc(db, 'artifacts', appId, 'public', 'data', 'lobby', 'room1');
            
            onSnapshot(lobbyDoc, async (snap) => {
                const data = snap.data() || { p1: null, p2: null };
                
                if (!myPlayerNum) {
                    if (!data.p1 || data.p1 === user.uid) {
                        myPlayerNum = 1;
                        await setDoc(lobbyDoc, { ...data, p1: user.uid }, { merge: true });
                        document.getElementById('p1-label').innerText = "PLAYER 1 (YOU)";
                    } else if (!data.p2 || data.p2 === user.uid) {
                        myPlayerNum = 2;
                        await setDoc(lobbyDoc, { ...data, p2: user.uid }, { merge: true });
                        document.getElementById('p2-label').innerText = "PLAYER 2 (YOU)";
                    } else {
                        document.getElementById('status-msg').innerText = "Room Full. Spectating...";
                        myPlayerNum = 0; 
                    }
                }

                if (data.p1 && data.p2) {
                    document.getElementById('status-msg').style.display = 'none';
                    if (!gameActive) {
                        gameActive = true;
                        gameLoop();
                        syncState();
                    }
                } else {
                    document.getElementById('status-msg').innerText = "Waiting for opponent...";
                }
            }, (err) => {
                document.getElementById('status-msg').innerText = "Lobby Error: " + err.message;
            });
        }

        function syncState() {
            if (myPlayerNum === 0 || !user) return;
            
            // Fixed path to ensure even segments (6 segments total)
            const playerDoc = doc(db, 'artifacts', appId, 'public', 'data', 'players', `p${myPlayerNum}`);
            
            setInterval(async () => {
                const myStickman = myPlayerNum === 1 ? p1 : p2;
                await setDoc(playerDoc, {
                    x: myStickman.x,
                    y: myStickman.y,
                    facing: myStickman.facing,
                    vx: myStickman.vx,
                    health: myStickman.health,
                    lastUpdate: Date.now()
                });
            }, 60);

            const opponentNum = myPlayerNum === 1 ? 2 : 1;
            const opponentDoc = doc(db, 'artifacts', appId, 'public', 'data', 'players', `p${opponentNum}`);
            
            onSnapshot(opponentDoc, (snap) => {
                const data = snap.data();
                if (data) {
                    const opponent = myPlayerNum === 1 ? p2 : p1;
                    opponent.x = data.x;
                    opponent.y = data.y;
                    opponent.facing = data.facing;
                    opponent.vx = data.vx;
                    opponent.health = data.health;
                    document.getElementById(`p${opponentNum}-health`).style.width = opponent.health + '%';
                }
            }, (err) => console.error("Sync Error:", err));
        }

        function checkCollision(b, p) {
            const dx = b.x - p.x;
            const dy = b.y - (p.y - 30);
            return Math.sqrt(dx*dx + dy*dy) < 25;
        }

        function gameLoop() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Floor
            ctx.fillStyle = '#334155';
            ctx.fillRect(0, canvas.height - 40, canvas.width, 40);

            if (myPlayerNum === 1) p1.updateLocal();
            if (myPlayerNum === 2) p2.updateLocal();

            for (let i = bullets.length - 1; i >= 0; i--) {
                const b = bullets[i];
                b.update();
                
                const opponent = myPlayerNum === 1 ? p2 : p1;
                if (b.owner === myPlayerNum && checkCollision(b, opponent)) {
                    opponent.health -= 5;
                    b.active = false;
                }

                if (!b.active) bullets.splice(i, 1);
                else b.draw();
            }

            p1.draw();
            p2.draw();

            if (myPlayerNum !== 0) {
                const me = myPlayerNum === 1 ? p1 : p2;
                document.getElementById(`p${myPlayerNum}-health`).style.width = me.health + '%';
            }

            if (p1.health <= 0 || p2.health <= 0) {
                gameActive = false;
                const modal = document.getElementById('winModal');
                const text = document.getElementById('winText');
                modal.style.display = 'block';
                text.innerText = p1.health <= 0 ? "PLAYER 2 WINS!" : "PLAYER 1 WINS!";
                text.style.color = p1.health <= 0 ? '#ef4444' : '#3b82f6';
            }

            requestAnimationFrame(gameLoop);
        }

        window.onload = initGame;
    </script>
</body>
</html>
