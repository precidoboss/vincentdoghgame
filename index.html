<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EROL Balance | Avalanche & Martian</title>
    <!-- Ethers.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --orange: #FF6600;
            --dark-orange: #CC5200;
            --black: #0D0D0D;
            --gray: #1A1A1A;
            --text: #E0E0E0;
            --blue: #0088ff;
        }

        body {
            background-color: var(--black);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, rgba(255, 102, 0, 0.1), transparent);
            pointer-events: none;
        }

        .container {
            background-color: var(--gray);
            border: 1px solid var(--orange);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.2);
            z-index: 10;
        }

        h1 {
            color: var(--orange);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: #222;
            border: 1px solid #444;
            margin-bottom: 1.5rem;
        }

        .status-online { border-color: #00FF00; color: #00FF00; }
        .status-offline { border-color: #FF0000; color: #FF0000; }

        .balance-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--orange);
        }

        .label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        #balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFF;
            margin: 0;
        }

        .symbol {
            color: var(--orange);
            font-size: 1rem;
            margin-left: 5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: var(--orange);
            color: var(--black);
            border: none;
            padding: 12px 24px;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: var(--dark-orange);
            transform: translateY(-1px);
        }

        .btn-alt {
            background-color: transparent;
            color: var(--orange);
            border: 1px solid var(--orange);
        }

        .btn-alt:hover {
            background-color: rgba(255, 102, 0, 0.1);
        }

        #address-display {
            font-family: monospace;
            font-size: 0.75rem;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }

        .error-msg {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin-top: 15px;
            display: none;
        }

        .network-indicator {
            font-size: 0.7rem;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Martian Terminal</h1>
        <div id="connection-status" class="status-badge status-offline">Disconnected</div>

        <div class="balance-card">
            <div class="label" id="token-label">EROL (AVAX C-CHAIN)</div>
            <div id="balance-container">
                <span id="balance">0.00</span><span class="symbol">EROL</span>
            </div>
            <div id="address-display">No wallet detected</div>
        </div>

        <div class="button-group">
            <button id="btn-connect">Connect & Refresh</button>
            <button id="btn-switch" class="btn-alt">Switch to Martian L1</button>
        </div>

        <div id="error-display" class="error-msg"></div>

        <div class="network-indicator">
            Current Target: <span id="target-network">Avalanche C-Chain</span>
        </div>
        
        <a href="https://snowtrace.io/" id="explorer-link" target="_blank" class="info-link" style="display:block; margin-top:15px; color:var(--orange); font-size:0.8rem; text-decoration:none;">View Explorer</a>
    </div>

    <script>
        const CONFIGS = {
            AVAX: {
                chainId: "0xA86A", // 43114
                chainName: "Avalanche C-Chain",
                rpcUrl: "https://api.avax.network/ext/bc/C/rpc",
                symbol: "EROL",
                explorer: "https://snowtrace.io/",
                tokenAddress: "0xcac4904e1db1589aa17a2ec742f5a6bcf4c4d037"
            },
            MARTIAN: {
                chainId: "0x7EB", // 2027
                chainName: "Martian Chain",
                rpcUrl: "https://martian-rpc1.amichain.org/",
                symbol: "EROL",
                explorer: "https://explorer.martianchain.com/",
                tokenAddress: "0xcac4904e1db1589aa17a2ec742f5a6bcf4c4d037"
            }
        };

        const ERC20_ABI = ["function balanceOf(address owner) view returns (uint256)"];
        
        let currentMode = 'AVAX';
        let provider, signer, account;

        const btnConnect = document.getElementById('btn-connect');
        const btnSwitch = document.getElementById('btn-switch');
        const balanceText = document.getElementById('balance');
        const statusBadge = document.getElementById('connection-status');
        const addressDisplay = document.getElementById('address-display');
        const errorDisplay = document.getElementById('error-display');
        const targetLabel = document.getElementById('target-network');
        const tokenLabel = document.getElementById('token-label');
        const explorerLink = document.getElementById('explorer-link');

        async function init() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length > 0) {
                        account = accounts[0];
                        updateUI();
                    } else {
                        location.reload();
                    }
                });
                window.ethereum.on('chainChanged', () => location.reload());
            } else {
                showError("MetaMask not found.");
            }
        }

        async function connect() {
            if (!window.ethereum) {
                showError("No wallet found. Please install MetaMask.");
                return;
            }

            try {
                errorDisplay.style.display = "none";
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];

                const activeConfig = CONFIGS[currentMode];
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                
                if (chainId.toLowerCase() !== activeConfig.chainId.toLowerCase()) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: activeConfig.chainId }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: activeConfig.chainId,
                                    chainName: activeConfig.chainName,
                                    rpcUrls: [activeConfig.rpcUrl],
                                    blockExplorerUrls: [activeConfig.explorer],
                                    nativeCurrency: { name: activeConfig.symbol, symbol: activeConfig.symbol, decimals: 18 }
                                }],
                            });
                        } else {
                            throw switchError;
                        }
                    }
                }
                updateUI();
            } catch (err) {
                showError("Failed: " + (err.message || "User rejected"));
            }
        }

        async function updateUI() {
            if (!account || !provider) return;

            const config = CONFIGS[currentMode];
            statusBadge.innerText = `Connected: ${config.chainName}`;
            statusBadge.className = "status-badge status-online";
            addressDisplay.innerText = account;
            tokenLabel.innerText = `EROL (${currentMode} NETWORK)`;
            targetLabel.innerText = config.chainName;
            explorerLink.href = config.explorer;

            try {
                const contract = new ethers.Contract(config.tokenAddress, ERC20_ABI, provider);
                const rawBalance = await contract.balanceOf(account);
                const formatted = ethers.formatUnits(rawBalance, 18);
                
                balanceText.innerText = parseFloat(formatted).toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                });
            } catch (err) {
                console.error(err);
                showError("Balance Check Failed. Ensure your wallet is on the correct network.");
                balanceText.innerText = "0.00";
            }
        }

        function toggleMode() {
            currentMode = currentMode === 'AVAX' ? 'MARTIAN' : 'AVAX';
            btnSwitch.innerText = currentMode === 'AVAX' ? 'Switch to Martian L1' : 'Switch to Avalanche C';
            errorDisplay.style.display = "none";
            
            if (account) {
                connect(); // Re-trigger connection/switch logic
            } else {
                targetLabel.innerText = CONFIGS[currentMode].chainName;
                tokenLabel.innerText = `EROL (${currentMode} TARGET)`;
            }
        }

        function showError(msg) {
            errorDisplay.innerText = msg;
            errorDisplay.style.display = "block";
        }

        btnConnect.addEventListener('click', () => {
            if (!account) connect();
            else updateUI();
        });

        btnSwitch.addEventListener('click', toggleMode);

        window.addEventListener('load', init);
    </script>
</body>
</html>
